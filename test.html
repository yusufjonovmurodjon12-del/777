            let selectedQuestions = []; // Tanlangan savollarni saqlash uchun o'zgaruvchi  

// Tasodifiy 25 ta savolni tanlash  
function getRandomQuestions(numQuestions) {  
    const shuffledQuestions = testData.questions.sort(() => Math.random() - 0.5);  
    return shuffledQuestions.slice(0, numQuestions);  
}  

// Sahifa yuklanayotganda savollarni ko'rsatish  
window.onload = function () {  
    const form = document.getElementById("testForm");  
    selectedQuestions = getRandomQuestions(25); // Tanlangan savollarni saqlaymiz  

    selectedQuestions.forEach((item, index) => {  
        const div = document.createElement("div");  
        div.classList.add("question");  
        div.innerHTML = `<label>${index + 1}. ${item.question}</label>`; // Raqam qo'shish  
        
        // Har bir savolning javob variantlarini qo'shish  
        for (const option in item.answers) {  
            div.innerHTML += `<label class="answer"><input type="radio" name="question${index}" value="${option}"> ${item.answers[option]}</label>`;  
        }  
        form.appendChild(div);  
    });  
};  



// Natijani hisoblash va ko'rsatish  
function calculateScore() {  
    let totalCorrect = 0;  
    let detailedResults = [];  
    const formData = new FormData(document.getElementById('testForm'));  

    selectedQuestions.forEach((item, index) => {  
        const selected = formData.get(`question${index}`);  
        if (selected === item.correct) {  
            totalCorrect++;  
            detailedResults.push(`Savol ${index + 1}: To'g'ri`);  
        } else {  
            detailedResults.push(`Savol ${index + 1}: Noto'g'ri (To'g'ri javob: ${item.answers[item.correct]})`);  
        }  
    });  

    document.getElementById('result').innerText = `To'g'ri javoblar: ${totalCorrect} ta`;  
    document.getElementById('detailedResult').innerHTML = detailedResults.join('<br>');  
}
